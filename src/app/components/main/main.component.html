<div class="content-wrapper">

  <!-- <app-filter (filterSubmit)="getFilters($event)"></app-filter> -->
  <app-filter (filterSubmit)="getFilters($event)"></app-filter>
  <mat-card class="product-container">
    <mat-card-header>
      <mat-card-title>Productos</mat-card-title>
    </mat-card-header>
    <div class="table-responsive">
      <table mat-table [dataSource]="products" matSort>
        <ng-container matColumnDef="handle">
          <th mat-header-cell *matHeaderCellDef>Handle</th>
          <td mat-cell *matCellDef="let product">{{ product.handle}}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let product">{{ product.title}}</td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasParaMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasParaMostrar"></tr>
      </table>
    </div>
  </mat-card>
  <mat-paginator
  [pageSizeOptions]="[100, 10, 20, 30, 40, 50, 1, 2]"
  aria-label="Selecciona la página de contratos"
  [pageSize]="rowsPerPage"
  [length]="totalElements"
  (page)="handlePaginator($event)"
></mat-paginator>
</div>
